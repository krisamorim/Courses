<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Description: procure descrever sua pagina -->
    <meta name="description" content="Free Web tutorials">
    <!--Keywords: palavras paginas que serão digitadas no buscador e tem ligação com sua pagina-->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!--author: autor -->
    <meta name="author" content="John Doe">
    <!--robots podem ser combinados com:
        index (para exibir em resultados de busca)
        noinde (não index)
        follow (Segir os links da pagina)
        unfollow (nenhum link da pagina deve ser seguido)
        noshippet (Orienta o site de busca a não exibir a descrição da pagina nos resultados)]
        noarchive (orienta o buscador a não exibir a versão em cache da pagina)
        noimageindex (não index as imagens da pagina nos buscadore)-->
    <meta name="robots" content="index, noimageindex">


    <title>Document</title>
</head>

</html>
