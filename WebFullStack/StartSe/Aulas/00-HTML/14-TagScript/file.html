<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function() {
            document.getElementById("btnAlterar").addEventListener("click", function() {
                var meuParagrafo = document.getElementById("meuParagrafo")
                meuParagrafo.innerHTML = "Acabei de alterar o parágrafo.."
            })
        }
    </script>

</head>
<body>
    <h1>Minha Pgian HTML</h1>
    <p id="meuParagrafo">Isso é um paragrafo</p>
    <button id="btnAlterar">Alterar parágrafo</button>
</body>
</html>
