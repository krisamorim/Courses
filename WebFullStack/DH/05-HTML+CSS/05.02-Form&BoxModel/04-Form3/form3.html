<!-- 

    add tags:
      select
      textarea and its attribuutes cols and rows
        button type="reset" -> to clear all form fields 

    add atributt:
        required -> to set an INPUT tag like mandatory 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email">
        <br>

        <label for="Senha">Senha</label>
        <input type="password" name="Senha">
        <br>
        <br>
         
        <label for="cinema">Did you go to the cinema this year?</label>
        <br>
        <input type="radio" id="yes" name="cinema" value="yes" checked><label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="cinema" value="no"><label for="no">No</label>
        <br>

        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione</option>
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="UY">Uruguai</option>
        </select>
        <br>
        <br>

        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br>
        
        <button type="reset">Limpar campos</button>

        <button type="submit">Enviar</button>
        <!--attribute required make field mandatory-->

    </form>
</body>
</html>
