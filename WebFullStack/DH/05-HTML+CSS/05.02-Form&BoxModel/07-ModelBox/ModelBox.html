<!--
    --Portuguese--
    Modelo de caixa:
    É um grupo de características do css que permite alterar as características da caixa, como largura, altura, distância entre caixas, distância entre a borda da caixa e seu conteúdo

    PS: most of the box model properties can only be used with block tags; if you want to use it with the list tag, you must change the display property in the tag's css

    --English--
    Box model:
    Model box is a css' characteristic group that allow change the box's characteristics, like width, height, distance between boxes, distance between box' s border and their content 

    PS .: a maior parte das propriedades do modelo de caixa só podem ser usadas com tags de blocos; se você deseja usar com a tag de lista, deve alterar a propriedade display no css da tag


-->    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleModelBox.css">
</head>
<body>
    <div class="caixa1">A</div>
    <div class="caixa2">B</div>
    <div class="caixa3">C</div>
</body>
</html>
