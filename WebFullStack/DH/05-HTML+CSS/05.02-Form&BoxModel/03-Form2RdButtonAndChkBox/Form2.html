<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rios</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email">
        <br>

        <label for="Senha">Senha</label>
        <input type="password" name="Senha">
        <br>
        <br>
         
        <label for="cinema">Did you go to the cinema this year?</label>
        <br>
        <input type="radio" id="yes" name="cinema" value="yes" checked><label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="cinema" value="no"><label for="no">No</label>
        <br>

        <button type="submit">Enviar</button>
        <!--attribute required make field mandatory-->

    </form>
</body>
</html>
