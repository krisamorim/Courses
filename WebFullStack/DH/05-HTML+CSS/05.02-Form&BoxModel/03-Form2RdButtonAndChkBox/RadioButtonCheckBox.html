<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button and check box</title>
</head>
<body>
   <form>
    <label>Did you go to the movie this year?</label>
    <br>
    <input type="radio" id="sim" name="movie" value="sim" checked><label for="yes" >Yes</label>
    <br>
    <input type="radio" id="não" name="movie" value="não"><label for="no">No</label>
    <br><br>
    <label for="genero">Which your favorite kind of mvie?</label>
    <br>
    <input type="checkbox" id="terror" name="genero" value="terror"><label for="terror">terror</label>
    <br>
    <input type="checkbox" id="comedia" name="genero" value="comedia" checked><label for="comedia">comedia</label>
   </form>
</body>
</html>

<!-- if you use the checked attribute the element starts selected->
