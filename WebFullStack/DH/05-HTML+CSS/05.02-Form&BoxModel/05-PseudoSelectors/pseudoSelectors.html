<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Formulários</H1>
    <p>Paragrafo 1</p>
    <p>Paragrafo 2</p>
    <p>Paragrafo 3</p>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="e-mail">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="senha">
        <br>
        <br>
        <label>Você ja foi ao cinema?</label>
        <br>
        <input type="radio" id="sim" name="movie" value="sim" checked><label for="sim">Sim</label>
        <br>
        <input type="radio" id="não" name="movie" value="não"><label for="não">Não</label>
        <br>
        <br>
        <label>Qual seu tipo de filme favorito?</label><br>
        <input type="checkbox" id="terror" name="genero" value="terror"><label for="terror">Terror</label>
        <br>
        <input type="checkbox" id="drama" name="genero" value="drama"><label for="drama">Drama</label>
        <br>
        <input type="checkbox" id="romance" name="genero" value="romance"><label for="romance">Romance</label>
        <br>
        <br>
        <label>Qual seu país?</label>
        <br>
        <select id="pais" name="pais">
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguai</option>
        </select> 
        <br>
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
        <br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>

<!--
    Hover -> change element when mouse is over it
    focus -> change element when is in focus


    how to use:
    element {
        text-decoration: none;
        border-color: none;
    }
    element:hover {
        text-decoration: underline;
        border-color: green;
    }

    nth-child() -> altera somente um elemento espesificado entre parênteses
     how to use:
     p {
         color: blue;
     }
     p:nth-child(2) {
         color: white;
         background-color: orange;
     }

    nth-child(odd) -> only at elements in odd position 
    nth-child(even) -> only at elements in even position
    how to use:
    p:nth-child(even) {
       background-color: gray;
    }
-->
