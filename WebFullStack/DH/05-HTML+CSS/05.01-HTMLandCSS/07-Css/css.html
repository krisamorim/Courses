<!--
    CSS - Cascading Style Sheet

    #pseudo-selectors
    Hover -> change element when mouse is over it
    focus -> change element when is in focus
    how to use:
    element {
        text-decoration: none;
        border-color: none;
    }
    element:hover {
        text-decoration: underline;
        border-color: green;
    }

    nth-child() -> altera somente um elemento espesificado entre parênteses
     how to use:
     p {
         color: blue;
     }
     p:nth-child(2) {
         color: white;
         background-color: orange;
     }

    nth-child(odd) -> only at elements in odd position 
    nth-child(even) -> only at elements in even position
    how to use:
     p:nth-child(even) {
       background-color: gray;
     }

-->
